{% extends "base.html" %} {% block content %}
<a href="{{ url_for('add_user') }}">Add New User</a>
<ul>
  {% for user in users %}
  <li>
    {{ user.name }} ({{ user.age }} years)
    <a href="{{ url_for('edit_user', id=user.id) }}">Edit</a>
    <a href="{{ url_for('delete_user', id=user.id) }}">Delete</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
