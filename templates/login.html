<h2>Login</h2>
<form method="POST">
  <input name="username" placeholder="Username" required /><br /><br />
  <input
    name="password"
    type="password"
    placeholder="Password"
    required
  /><br /><br />
  <button type="submit">Login</button>
</form>
<p><a href="{{ url_for('signup') }}">Don't have an account? Signup</a></p>
