<h2>Signup</h2>
<form method="POST">
  <input name="username" placeholder="Username" required /><br /><br />
  <input
    name="password"
    type="password"
    placeholder="Password"
    required
  /><br /><br />
  <button type="submit">Signup</button>
</form>
<p><a href="{{ url_for('login') }}">Already have an account? Login</a></p>
